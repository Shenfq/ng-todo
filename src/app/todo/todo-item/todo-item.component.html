<div class="view">
  <input
    type="checkbox"
    class="toggle"
    (click)="toggle()"
    [checked]="isChecked">
  <label
    [class.labelcompleted]="isChecked"
    (click)="toggle()">
    {{todoDesc}}
  </label>
  <button
    class="destroy"
    (click)="removeTodo(todo); $event.stopPropagation()">
  </button>
</div>
