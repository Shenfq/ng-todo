<section class="todoapp">
  <app-todo-header
    delay="100"
    placeholder="What do you want"
    (onTextChanges)="onTextChanges($event)"
    (onEnterUp)="addTodo()"
  >
  </app-todo-header>
  <app-todo-list
    [todos]="todos"
    (onRemoveTodo)="removeTodo($event)"
    (onToggleTodo)="toggleTodo($event)"
    (onToggleAll)="toggleAll($event)">
  </app-todo-list>
  <app-todo-footer (onClear)="clearCompleted()" [itemCount]="todos?.length"></app-todo-footer>
</section>
